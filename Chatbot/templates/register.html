<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
        background: rgb(2,0,36);
        background: linear-gradient(326deg, rgba(2,0,36,1) 0%, rgba(74,217,30,1) 0%, rgba(0,212,255,1) 100%);
      height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      background-color: rgba(74,217,30,1);
      border: none;
    }
    button:hover {
      background-color: rgba(0,212,255,1);
    }
    
    a {
      color: #218838;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="card p-5" style="width: 400px;">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="post" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </form>
  </div>
</body>
</html>
